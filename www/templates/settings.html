<ion-view title="Settings" id="page3">
    <ion-content padding="true" scroll="false" class="has-header">
        <div id="settings-markdown3" style="color:#000000;">
            <p>Company code</p>
        </div>
        <form class="list">
            <label class="item item-input" name="companycode">
                <input id="compcode" type="text">
            </label>
        </form>
        <div id="settings-markdown4" style="color:#000000;">
            <p>Message to customer</p>
        </div>
        <form class="list">
            <label class="item item-input" name="message">
                <input id="message" type="text">
            </label>
        </form>
        <form class="list">
            <ion-checkbox id="checkbox">Allow customer calling</ion-checkbox>
        </form>
        <div id="settings-markdown6" style="color:#000000;">
            <p>Session time-out</p>
        </div>
        <form class="list">
            <label class="item item-input" name="timeout">
                <input id="timeout" type="text">
            </label>
        </form>
    </ion-content>
</ion-view>
